name: pylint

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pylint:
    name: pylint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: pip-upgrade
        run: |
          python -m pip install --upgrade pip

      - name: pip-install
        run: |
          pip install pylint

      - name: pylint
        run: |
          pylint $(git ls-files '*.py')
